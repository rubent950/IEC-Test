        let questions = []; // Vragen voor de huidige modus

        /**
         * Schudt een array op zijn plaats met behulp van het Fisher-Yates (Knuth) algoritme.
         * @param {Array} array De te schudden array.
         * @returns {Array} De geschudde array.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
         * Initialiseert de quiz op basis van de geselecteerde modus.
         */
        function initializeQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            feedbackMessage.textContent = '';
            explanationText.textContent = ''; // Wis uitleg
            feedbackMessage.className = 'feedback-message';
            timerDisplay.classList.add('hidden');
            clearInterval(examTimer); // Annuleer eventuele lopende timer

            // Verberg modusselectiescherm en toon quizcontainer
            modeSelectionScreen.style.display = 'none';
            quizContainer.style.display = 'flex';
            quizEndScreen.style.display = 'none'; // Zorg ervoor dat het eindscherm verborgen is

            if (quizMode === 'practice') {
                questions = shuffleArray([...allQuestions]); // Begin met een nieuwe geschudde set
                recentlyAskedQuestions = [];
                totalQNumSpan.textContent = "∞"; // Oneindig aantal vragen
                submitBtn.textContent = "Antwoord Indienen";
                nextBtn.classList.remove('hidden'); // Zorg ervoor dat de volgende knop zichtbaar is
                submitBtn.classList.remove('hidden'); // Zorg ervoor dat de verzendknop zichtbaar is
                practiceModeBtn.classList.add('active');
                examModeBtn.classList.remove('active');
                loadQuestion();
            } else if (quizMode === 'exam') {
                // Selecteer 50 unieke vragen voor het examen
                examQuestions = shuffleArray([...allQuestions]).slice(0, EXAM_QUESTION_COUNT);
                questions = examQuestions; // Stel vragen in voor de examenmodus
                totalQNumSpan.textContent = EXAM_QUESTION_COUNT;
                submitBtn.textContent = "Antwoord Indienen";
                nextBtn.classList.add('hidden'); // Verberg volgende knop in examenmodus (automatisch doorgaan)
                submitBtn.classList.remove('hidden'); // Zorg ervoor dat de verzendknop zichtbaar is
                practiceModeBtn.classList.remove('active');
                examModeBtn.classList.add('active');
                startExamTimer();
                loadQuestion();
            }
        }

        /**
         * Start de examentimer.
         */
        function startExamTimer() {
            timeLeft = EXAM_DURATION_MINUTES * 60; // Converteer minuten naar seconden
            timerDisplay.classList.remove('hidden');
            updateTimerDisplay();

            examTimer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(examTimer);
                    endQuiz();
                }
            }, 1000);
        }

        /**
         * Werkt de timerweergave bij.
         */
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `Resterende Tijd: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        /**
         * Laadt de huidige vraag en de opties in de quizinterface.
         */
        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endQuiz();
                return;
            }

            // Reset feedback en schakel knoppen in voor nieuwe vraag
            feedbackMessage.textContent = '';
            explanationText.textContent = ''; // Wis uitleg bij nieuwe vraag
            feedbackMessage.className = 'feedback-message'; // Reset klassen
            submitBtn.disabled = false;
            selectedAnswer = null;

            // Wis vorige opties
            optionsContainer.innerHTML = '';

            // Werk de voortgang van de vraag bij
            currentQNumSpan.textContent = currentQuestionIndex + 1;
            scoreSpan.textContent = score;

            // Haal het huidige vraagobject op
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;

            // Maak keuzerondjes voor elke optie
            shuffleArray([...currentQuestion.options]).forEach((option, index) => { // Schud ook opties
                const label = document.createElement('label');
                label.className = 'option-label';
                label.innerHTML = `
                    <input type="radio" name="answer" value="${option}" data-index="${index}">
                    <span>${option}</span>
                `;
                label.addEventListener('click', () => {
                    // Verwijder markering van eerder geselecteerde optie
                    document.querySelectorAll('.option-label').forEach(lbl => {
                        lbl.classList.remove('selected-option');
                    });
                    // Voeg markering toe aan de momenteel geselecteerde optie
                    label.classList.add('selected-option');
                    selectedAnswer = option;
                });
                optionsContainer.appendChild(label);
            });

            if (quizMode === 'practice') {
                nextBtn.disabled = true; // Uitschakelen totdat antwoord is ingediend
            }
        }

        /**
         * Controleert het geselecteerde antwoord van de gebruiker ten opzichte van het juiste antwoord.
         * Geeft feedback en werkt de score bij.
         */
        function checkAnswer() {
            const radioButtons = document.querySelectorAll('input[name="answer"]');
            let userAnswer = null;

            radioButtons.forEach(radio => {
                if (radio.checked) {
                    userAnswer = radio.value;
                }
            });

            if (userAnswer === null) {
                feedbackMessage.textContent = "Selecteer alstublieft een antwoord!";
                feedbackMessage.className = 'feedback-message incorrect';
                explanationText.textContent = ''; // Geen uitleg als er geen antwoord is
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            const correctAnswer = currentQuestion.answer;
            const explanation = currentQuestion.explanation;

            submitBtn.disabled = true; // Schakel verzendknop uit

            if (userAnswer === correctAnswer) {
                score++;
                if (quizMode === 'practice') {
                    feedbackMessage.textContent = "Correct!";
                    feedbackMessage.className = 'feedback-message correct';
                    explanationText.textContent = explanation; // Toon uitleg
                }
            } else {
                if (quizMode === 'practice') {
                    feedbackMessage.textContent = `Incorrect. Het juiste antwoord was: ${correctAnswer}`;
                    feedbackMessage.className = 'feedback-message incorrect';
                    explanationText.textContent = explanation; // Toon uitleg
                }
            }
            scoreSpan.textContent = score;

            // Markeer correcte/incorrecte opties in oefenmodus
            if (quizMode === 'practice') {
                radioButtons.forEach(radio => {
                    const parentLabel = radio.closest('.option-label');
                    if (radio.value === correctAnswer) {
                        parentLabel.classList.add('correct');
                    } else if (radio.checked && radio.value !== correctAnswer) {
                        parentLabel.classList.add('incorrect');
                    }
                    radio.disabled = true; // Schakel alle keuzerondjes uit na inzending
                });
                nextBtn.disabled = false; // Schakel volgende knop in oefenmodus in
            } else if (quizMode === 'exam') {
                // In examenmodus, ga gewoon door naar de volgende vraag
                setTimeout(nextQuestion, 500); // Automatisch doorgaan na een korte vertraging
            }
        }

        /**
         * Gaat naar de volgende vraag of beëindigt de quiz als alle vragen zijn beantwoord.
         */
        function nextQuestion() {
            if (quizMode === 'practice') {
                // Voeg huidige vraag toe aan recent gestelde vragen
                recentlyAskedQuestions.push(questions[currentQuestionIndex]);
                if (recentlyAskedQuestions.length > RECENTLY_ASKED_LIMIT) {
                    recentlyAskedQuestions.shift(); // Verwijder de oudste
                }

                // Zoek een nieuwe vraag die nog niet recent is gesteld
                let nextQ;
                let attempts = 0;
                do {
                    currentQuestionIndex = Math.floor(Math.random() * allQuestions.length);
                    nextQ = allQuestions[currentQuestionIndex];
                    attempts++;
                } while (recentlyAskedQuestions.includes(nextQ) && attempts < allQuestions.length * 2); // Voorkom oneindige lus als ze allemaal recent zijn

                // Als we de meeste vragen hebben doorlopen, schud de hele pool dan opnieuw
                if (attempts >= allQuestions.length * 2) { // Willekeurige drempel voor opnieuw schudden
                    questions = shuffleArray([...allQuestions]);
                    recentlyAskedQuestions = []; // Reset recente geschiedenis
                    currentQuestionIndex = 0; // Begin vanaf het begin van de nieuwe geschudde lijst
                }
                loadQuestion();

            } else if (quizMode === 'exam') {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    endQuiz();
                }
            }
        }

        /**
         * Beëindigt de quiz, toont de eindscore en reset voor herstart.
         */
        function endQuiz() {
            clearInterval(examTimer);
            quizContainer.style.display = 'none';
            quizEndScreen.style.display = 'flex';
            finalScoreSpan.textContent = score;
            finalTotalSpan.textContent = quizMode === 'exam' ? EXAM_QUESTION_COUNT : questions.length; // Toon totaal voor examen
        }

        /**
         * Reset de quiz naar de initiële staat (modusselectie).
         */
        function restartQuiz() {
            clearInterval(examTimer); // Zorg ervoor dat de timer is gestopt
            quizEndScreen.style.display = 'none';
            modeSelectionScreen.style.display = 'flex'; // Ga terug naar modusselectie
            quizContainer.style.display = 'none';
            // Reset actieve modusknopen
            practiceModeBtn.classList.remove('active');
            examModeBtn.classList.remove('active');
            quizMode = ''; // Wis quizmodus
        }

        // Gebeurtenislisteners voor initiële modusselectie
        selectPracticeModeBtn.addEventListener('click', () => {
            quizMode = 'practice';
            initializeQuiz();
        });

        selectExamModeBtn.addEventListener('click', () => {
            quizMode = 'exam';
            initializeQuiz();
        });

        // Gebeurtenislisteners voor quizacties
        submitBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        abortBtn.addEventListener('click', restartQuiz); // Afbreekknop gaat ook naar modusselectie

        // Initiële staat: toon modusselectiescherm
        window.onload = () => {
            modeSelectionScreen.style.display = 'flex';
            quizContainer.style.display = 'none';
            quizEndScreen.style.display = 'none';

            // Service Worker registratie voor PWA-functionaliteit
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('service-worker.js')
                        .then(registration => {
                            console.log('Service Worker geregistreerd:', registration);
                        })
                        .catch(error => {
                            console.error('Service Worker registratie mislukt:', error);
                        });
                });
            }
